<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="constainer"><br>
    
    <!--set up header-->

    <div class="container jumbotron bg-warning p-5">
        <div class="container">
          <h1 class="display-4 text-black">Burn After<span class="text-secondary">Writing</span></h1>
          <p class="lead text-secondary-emphasis">A Unified Journaling Prompt based experience</p>
        </div>
      </div>

    <!--set up submission form/ modal-->

  <section class="container bg-secondary-subtle p-3">
    <div class="container">
        <div class="text-center">
            <h2>Daily Submission</h2>
            <p class="lead">Where your thoughts go to rest.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col md-8 text-center">
                <p class="text-muted my-4">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reg-modal">Write Here</button>
                </p>
            </div>
        </div>
    </div>
  </section>

  <!--modal itself-->

  <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Write about a time of ease.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <p>There are certain times in life when we feel truly at ease, write a short prompt of a time you felt this.</p>
                <label for="inputForm">Everything with ease.</label>
                <textarea class="form-control" id="inputForm" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
  </div>

  <!--post feed constructed with javascript-->

  <section class="border-1 border-black text-center mt-3">
    <div class="container">     
        <div id="submissions">
        </div>
    </div>
  </section>
  


   
    <script src="index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
